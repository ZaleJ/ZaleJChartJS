function tableclick(name1,name2,name3){    // 按钮响应
  Trow=name1.value;        // 行数
  Tcol=name2.value;        // 列数
  Tv=name3.value;        // 内容

  if ((Trow=="") || (Tcol=="") || (Tv=="")){
    alert("请将制作表格的条件填写完整");
  }
  else{
    r=parseInt(Trow);
    c=parseInt(Tcol);
    Table1(r,c,Tv);
  }
}

function tablevalue(a,ai,rows,col,str){
  int1=a.length;
  for (i=0;i<rows;++i){
    for (j=0;j<col;++j){
      if ((j==0)&&(ai>=int1)){break;}
      if (ai>=int1){
      str=str+"<td scope='col'>&nbsp;</td>";
      }
      else{
        if (j==0){
        str=str+"<tr><th scope='col'>&nbsp;"+(a[ai++])+"</th>";
        }
        else{
          if (j==col-1){
            str=str+"<td scope='col'>&nbsp;"+(a[ai++])+"</td>";
          }
          else{
            str=str+"<td scope='col'>&nbsp;"+(a[ai++])+"</td>";
          }       
        }
      }
    }
    str=str+"</tr>";
  }
  return str;
}
function Table1(row,col,Str1){
var str="";
  a=new Array();
  s=new String(Str1);
  a=s.split("#");
  int1=a.length;
  ai=0;
  if (col<=int1){
     str=str+"<table width='300' border='4' id='JzlTable'>";

    for (i=0;i<col;++i){
      if (i==0){
        str=str+"<tr><th scope='col'>&nbsp;"+(a[ai++])+"</th>";
      }
      else{
        if (i==(col-1)){
          str=str+"<th scope='col'>&nbsp;"+(a[ai++])+"</th></tr>";
        }
        else{
          str=str+"<th scope='col'>&nbsp;"+(a[ai++])+"</th>";
        }
      }
    }
    if (int1>col){
      if (row>1){
        str=tablevalue(a,ai,row-1,col,str);  
      }
    }   
    str=str+ "</table>";
    aa.innerHTML=str;
  }


  // 提取行的值
  outPutLine(a, row);
}
